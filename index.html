<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <!--Link Customizado-->
    <link rel="stylesheet" href="css/main.css">

    <!--Owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <!--Media Queries-->
    <link rel="stylesheet" href="css/responsive.css">

<body>
    <header> <!--Início Header-->
        <div class="container">
            <h2 class="logo"><a href="">NETFLIX</a></h2>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header> <!--Fim Header-->

    <main> <!--Início Main-->
        <div class="filme-principal"> <!--início principal-->
            <div class="container"> <!--Início container-->
                <h3 class="titulo">THE FLASH</h3>
                <p class="descricao">Barry enfrenta diversos assassinos que invadem a premiação onde ele acompanha Iris, mas os efeitos colaterais de seus novos superpoderes representam uma ameaça.</p>

            <div class="botoes"> <!--Início botões-->

                <a href="https://www.youtube.com/watch?v=nrqStOyyvgI" target="_blank">
                    <button  role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                    </button>
                </a>
                
                <a href="https://www.themoviedb.org/tv/60735-the-flash?language=pt-BR" target="_blank">
                    <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                    </button>
                </a>
                
            </div> <!--/Fim botões-->
            </div> <!--/Fim container-->
        </div> <!--/Fim principal-->
    </main> <!--Fim main-->


    <div class="carousel-filmes"> <!--Início carousel-->
